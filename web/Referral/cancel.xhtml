<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <body>
      <ui:composition template="../template/base.xhtml">

         <ui:define name="title">
            Medical Care: Cancelling Referral
         </ui:define>

         <ui:define name="navigation">
            <ui:include src="../template/tab-navigation.xhtml"/>
         </ui:define>

         <ui:define name="form">
            <div class="column">
               <div class="menu form">
                  <div class="header">
                     <h3 class="center">Cancelling Referral for #{var.Referral.form.referral.patient.name}</h3>
                  </div>
                  <div class="body">
                     <ul class="vertical form-area grid g48">
                         <ui:include src="template/cancel-form.xhtml"/>
                     </ul>
                  </div>
                  <div class="footer">
                     <h:commandButton disabled="#{var.Referral.form.referral.provider == null}"
                        action="#{jsf._do(var.Referral.form.referral.setCreated(jsf.newDate)).
                                                _do(var.Referral.form.referral.setCreatedUserId(access.user.id)).
                                                _do(var.Referral.form.referral.setLastUpdated(jsf.newDate)).
                                                _do(var.Referral.form.referral.setLastUpdatedUserId(access.user.id)).
                                                _do(var.Referral.form.referral.setStatus('CANCELLED')).
                                                _save(var.Referral.form.referral).
                                                _do(var.OfficeProvider.Referral.search._(null)).
                                                _do(var.Patient.Referral.search._(null)).
                                                _do(var.Referral.form.$).back}" styleClass="ok-button" value="OK"/>
                     <h:commandButton action="#{jsf._do(var.OfficeProvider.Referral.search._(null)).
                                                _do(var.Patient.Referral.search._(null)).
                                                _do(var.Referral.form.$).back}" value="Cancel" immediate="true" styleClass="cancel-button"/>
                  </div>
               </div>
            </div>
         </ui:define>

      </ui:composition>

   </body>
</html>
