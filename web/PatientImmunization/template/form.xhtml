<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
   <body>
      <ui:composition>
         <li class="em27">            
            <h:panelGroup styleClass="errors" rendered="#{var.PatientImmunization.form.patientImmunizationValidationMap._ != null and var.PatientImmunization.form.patientImmunizationValidationMap._.immunizationType}">
               <b>Immunization Type</b> is required
            </h:panelGroup>
            #{var.PatientImmunization.form.cvxList._ == null ? jsf._do(var.PatientImmunization.form.cvxList._(jsf.hintedSearch('Cvx', null, var.PatientImmunization.form.cvxList.search, '_MEDBASE'))).stay()  : null} 
            <label>Immunization Type:</label>                        
            <h:selectOneMenu value="#{var.PatientImmunization.form.patientImmunization._.cvxCode}" style="width: 25.5em;">
               <f:selectItem noSelectionOption="true" itemLabel="NONE"/>
               <f:selectItems value="#{var.PatientImmunization.form.cvxList._}" var="cvx" itemLabel="#{cvx.shortDescription}" itemValue="#{cvx.code}"/>
            </h:selectOneMenu>
         </li>
         <li class="em13">
            <label>Admin. Date:</label>
            <h:inputText id="administrationDate" value="#{var.PatientImmunization.form.patientImmunization._.administrationDate}" styleClass="djsf_DateTextBox">
               <f:convertDateTime dateStyle="short" locale="en"/>
            </h:inputText>
         </li>
         <li class="em8">
            <label>Admin. Time:</label>
            <h:inputText value="#{var.PatientImmunization.form.patientImmunization._.administrationTime}" styleClass="ptTimeSelect">
               <f:convertDateTime pattern="h:mm a"/>
            </h:inputText>
         </li>
         <li class="em16"> 
            <label>Dose:</label>            
            <h:inputText value="#{var.PatientImmunization.form.patientImmunization._.dose}"/>
         </li>
         <li class="em16"> 
            <label>Route:</label>            
            <h:inputText value="#{var.PatientImmunization.form.patientImmunization._.route}"/>
         </li>
         <li class="em16"> 
            <label>Site:</label>            
            <h:inputText value="#{var.PatientImmunization.form.patientImmunization._.site}"/>
         </li>
         <li class="em19"> 
            <label>Manufacturer:</label>            
            <h:inputText value="#{var.PatientImmunization.form.patientImmunization._.manufacturer}"/>
         </li>
         <li class="em16"> 
            <label>Lot Number:</label>            
            <h:inputText value="#{var.PatientImmunization.form.patientImmunization._.lotNumber}"/>
         </li>
         <li class="em13" style="margin-left: 0.2em;"> 
            <label>Expiration date:</label>            
            <h:inputText id="expirationDate" value="#{var.PatientImmunization.form.patientImmunization._.expirationDate}" styleClass="djsf_DateTextBox">
               <f:convertDateTime dateStyle="short" locale="en"/>
            </h:inputText>
         </li>
         <li class="em48"> 
            <label>Reaction:</label>            
            <h:inputText value="#{var.PatientImmunization.form.patientImmunization._.reaction}"/>
         </li>
      </ui:composition>
   </body>
</html>
