<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <body>
      <ui:composition template="../template/base.xhtml">

         <ui:define name="title">
            Medical Care: Edit Vital Signs
         </ui:define>

         <ui:define name="navigation">
            <ui:include src="../template/tab-navigation.xhtml"/>
         </ui:define>

         <ui:define name="form">
            <div class="column">
               <div class="menu form">
                  <div class="header">
                     <h3 class="center">Edit Vital Signs of #{var.VisitVitals.form.visitVitals._.visit.patient.lastName}, #{var.VisitVitals.form.visitVitals._.visit.patient.firstName} from 
                        <h:outputText value="#{var.VisitVitals.form.visitVitals._.visit.date}">
                           <f:convertDateTime pattern="MM/dd/yyyy"/>
                        </h:outputText></h3>
                  </div>
                  <div class="body">
                     <ul class="vertical form-area grid g48">
                        <ui:include src="template/form.xhtml"/>
                     </ul>  
                  </div>
                  <div class="footer">
                     <h:commandButton action="#{jsf.
                                                _do(jsf.global('officeProvider', 'event').put('refresh', true)).
                                                _do(jsf.global('patient', 'event').put('refresh', true)).
                                                _do(var.VisitVitals.form.visitVitals._.emptyData() ? (var.VisitVitals.form.visitVitals._.persisted ? jsf._delete(var.VisitVitals.form.visitVitals._).stay() : null) : jsf._save(var.VisitVitals.form.visitVitals._)).
                                                _do(var.VisitVitals.form.$).back}" styleClass="ok-button" value="OK"/>
                     <h:commandButton action="#{jsf._do(jsf.global('officeProvider', 'event').put('refresh', true)).
                                                _do(jsf.global('patient', 'event').put('refresh', true)).
                                                _do(var.VisitVitals.form.$).back}" value="Cancel" styleClass="cancel-button"/>
                  </div>
               </div>
            </div>
         </ui:define>

      </ui:composition>

   </body>
</html>
