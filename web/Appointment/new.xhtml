<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <body>
      <ui:composition template="../template/base.xhtml">

         <ui:define name="title">
            Medical Care: New Appointment
         </ui:define>

         <ui:define name="navigation">
            <ui:include src="../template/tab-navigation.xhtml"/>
         </ui:define>

         <ui:define name="form">
            <div class="column">
               <div class="menu form">
                  <div class="header">
                     <h3 class="center">New Appointment of #{var.Appointment.form.appointment._.patient.lastName}, #{var.Appointment.form.appointment._.patient.firstName} from 
                        <h:outputText value="#{var.Appointment.form.appointment._.date}">
                           <f:convertDateTime pattern="MM/dd/yyyy"/>
                        </h:outputText></h3>
                  </div>
                  <div class="body" style="width:44.5em">
                        <ui:include src="template/form.xhtml"/>
                  </div>
                  <div class="footer">
                     <h:commandButton action="#{jsf.
                                                _do(var.Appointment.form.appointment._.setUserID(access.user.id)).
                                                _do(var.Appointment.form.currentDate._(jsf.newDate)).
                                                _do(var.Appointment.form.appointment._.setDateCreated(var.Appointment.form.currentDate._)).
                                                _do(var.Appointment.form.appointment._.setDateChanged(var.Appointment.form.currentDate._)).
                                                _do(var.Patient.Appointment.emergencyMode._ ? var.Appointment.form.appointment._.setNotes('Emergency Appointment') : null).
                                                _do(biz.create(var.Appointment.form.appointment._)).
                                                _do(var.Appointment.form.$).back}" styleClass="ok-button" value="OK"/>
                     <h:commandButton action="#{jsf._do(var.Appointment.form.$).back}" value="Cancel" styleClass="cancel-button"/>
                  </div>
               </div>
            </div>
         </ui:define>

      </ui:composition>

   </body>
</html>
