<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <body>
      <ui:composition template="../template/base.xhtml">

         <ui:define name="title">
            Medical Care: Cancel Appointment
         </ui:define>

         <ui:define name="navigation">
            <ui:include src="../template/tab-navigation.xhtml"/>
         </ui:define>

         <ui:define name="form">
            <div class="column">
               <div class="menu form">
                  <div class="header">
                     <h3 class="center">Cancel Appointment of #{var.Appointment.form.appointment._.patient.name} from 
                        <h:outputText value="#{var.Appointment.form.appointment._.date}">
                           <f:convertDateTime pattern="MM/dd/yyyy"/>
                        </h:outputText></h3>
                  </div>
                  <div class="body" style="width:24.5em; padding-top: 0.3em;">
                        <ui:include src="template/cancel-form.xhtml"/>
                  </div>
                  <div class="footer">
                     <h:commandButton action="#{jsf._do(var.Appointment.form.appointment._.setLastUpdated(jsf.newDate)).
                                                _do(var.Appointment.form.appointment._.setStatus('CANCELLED')).
                                                _save(var.Appointment.form.appointment._).
                                                _do(biz.patientRecordLog('Appointment', var.Appointment.form.appointment._.id, 'cancelled' )).
                                                _do(var.Appointment.form.$).back()}" styleClass="ok-button" value="OK"/>
                     <h:commandButton action="#{jsf._do(var.Appointment.form.$).back}" value="Cancel" styleClass="cancel-button"/>
                  </div>
               </div>
            </div>
         </ui:define>

      </ui:composition>

   </body>
</html>
