<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <body>
      <ui:composition template="../template/base.xhtml">

         <ui:define name="title">
           Medical Care: #{var.Insurance.form.insurance._.id != null ? 'Edit ' : 'Add'} Insurance
         </ui:define>

         <ui:define name="navigation">
            <ui:include src="../template/tab-navigation.xhtml"/>
         </ui:define>

         <ui:define name="form">
            <div class="column">
               <div class="menu form">
                  <div class="header">
                     <h3 class="center">#{var.Insurance.form.insurance._.id != null ? 'Edit ' : 'Add'} Insurance</h3>
                  </div>
                  <div class="body">
                     <ul class="vertical form-area grid g48">
                        <ui:include src="template/form.xhtml"/>
                     </ul>
                  </div>
                  <div class="footer">
                     <h:commandButton action="#{jsf._do(var.Insurance.form.insuranceValidationMap._(biz.insuranceValidationMap(var.Insurance.form.insurance._))).
                                                go(empty var.Insurance.form.insuranceValidationMap._ ? jsf._do(biz.saveInsurance(var.Insurance.form.insurance._, var.Insurance.form.insuranceList._))._do(var.Insurance.form.$).back() : jsf.stay())}"
                                      disabled="#{access.isUriDenied('Insurance/edit')}"
                                      styleClass="ok-button" value="OK"/>
                     <h:commandButton action="#{jsf._do(biz.refreshInsurance(var.Insurance.form.insurance._, var.Insurance.form.insuranceList._))._do(var.Insurance.form.$).back}" value="Cancel" immediate="true" styleClass="cancel-button"/>
                  </div>
               </div>
            </div>
         </ui:define>

      </ui:composition>

   </body>
</html>
