<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
   <body>
      <ui:composition>
         <div style="margin: 0.3em 0;">
            <div class="toolbar-container">
               <h:inputText value="#{text.line}" style="width: 30em;" styleClass="fix">
                  <f:ajax execute="@form" render="@form" event="blur" onevent="fixer"/>
               </h:inputText>
               <div style="display:none;">#{text.line}</div>
               <h:selectBooleanCheckbox value="#{text.brBefore}" styleClass="fix">
                  <f:ajax execute="@form" render="@form" event="change" onevent="fixer"/>
               </h:selectBooleanCheckbox>
               <div style="display:none;">#{text.brBefore}</div>
               <label style="margin-right: 0.5em;">BR Before</label>
               <h:selectBooleanCheckbox value="#{text.brAfter}" styleClass="fix">
                  <f:ajax execute="@form" render="@form" event="change" onevent="fixer"/>
               </h:selectBooleanCheckbox>
               <div style="display:none;">#{text.brAfter}</div>
               <label>BR After</label>
               <ui:include src="procedure-toolbar.xhtml">
                  <ui:param name="list" value="#{procedureList}"/>
                  <ui:param name="element" value="#{text}"/>
                  <ui:param name="selected" value="#{ns.procedure.selected}"/>
                  <ui:param name="noDiagnoses" value="true"/>
               </ui:include>
            </div>
         </div>
      </ui:composition>
   </body>
</html>
