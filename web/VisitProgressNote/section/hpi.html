<table>
   <tr>
      <th style="width: 20%;">Location</th>
      <td>
         <div class="pntl-section" data-section="hpiLocation">
            <div data-text-if="other">
               <input type="text" data-name="other" style="width: 12em;"/>
            </div>
         </div>
      </td>
      <th style="width: 10%;">Duration</th>
      <td>
         <div class="pntl-section" data-section="hpiDuration">
            <input type="text" data-name="duration" style="width: 3em; margin-right: 0.5em;"/>
            <select data-text-if="duration" data-name="unit" style="width: 5em;">
               <option value="hours">hours</option>
               <option value="days">days</option>
               <option value="weeks">weeks</option>
               <option value="months">months</option>
            </select> 
         </div>
      </td>
      <th style="width: 15%;">Severity (1-10)</th>
      <td>
         <div class="pntl-section" data-section="hpiSeverity">
            <input type="text" data-name="severity" style="width: 4em;"/>
         </div>
      </td>
   </tr>
