<tr>
   <th colspan="3">Diagnostic Tests Ordered</th>
</tr>
<tr>
   <td style="vertical-align: top;" colspan="3">
      <div class="pntl-section" data-section="mdmDiagnosticTestsOrdered">
         <script data-text-if="false">
            $(document).ready(function() {
               if ($('#mdmDiagnosticTestsOrdered').val() == '') {
                  $('#mdmDiagnosticTestsOrdered').val('$mdmSectionFilter')
               }
            })();
         </script>
         <div data-text-if="other">
            <select style="width: auto;" id="ordered-tests-presets" data-text-if="false">
               <option value="">--</option>
               <optgroup label="Radiology">
                  <option value="CT Abdomen">CT Abdomen</option>
                  <option value="CT Abdomen/pelvis">CT Abdomen/pelvis</option>
                  <option value="Sono Abdomen/Retroperitoneum">Sono Abdomen/Retroperitoneum</option>
                  <option value="Sono Abdominal">Sono Abdominal</option>
                  <option value="Sono Pelvis">Sono Pelvis</option>
                  <option value="Sono Pelvis/transrectal">Sono Pelvis/transrectal</option>
                  <option value="MRI Abdomen">MRI Abdomen</option>
                  <option value="MRI Pelvis">MRI Pelvis</option>
               </optgroup>
               <optgroup label="Other">
                  <option value="Colonoscopy">Colonoscopy</option>
                  <option value="EGD">EGD</option>
               </optgroup>
            </select>
            <input type="button" value="Add" style="font-size: 0.9em;" data-text-if="false" onclick="new function() {
                  var test = $('option:selected', $('#ordered-tests-presets'));
                  var testGroup = test.parents('optgroup');
                  if (testGroup.prop('label') === 'Radiology') {
                     $('.ordered-radiology-tests').prop('checked', true);
                     $('#mdmDiagnosticTestsOrdered').val($('#mdmDiagnosticTestsOrdered').val() + ($('#mdmDiagnosticTestsOrdered').val() === '' ? '' : '; ') + $('#ordered-tests-presets').val());
                     $('#ordered-tests-presets').val(null);
                  } else if (testGroup.prop('label') === 'Other') {
                     $('.ordered-other-tests').prop('checked', true);
                     $('#mdmDiagnosticTestsOrdered').val($('#mdmDiagnosticTestsOrdered').val() + ($('#mdmDiagnosticTestsOrdered').val() === '' ? '' : '; ') + $('#ordered-tests-presets').val());
                     $('#ordered-tests-presets').val(null);
                  }
                  return false;
               }"/>
            <textarea id="mdmDiagnosticTestsOrdered" data-name="other" style="width: 98%; height: 4em;">
            </textarea>
         </div>
      </div>
   </td>
</tr>
