<table>
   <tr>
      <th style="width: 20%;">Location</th>
      <td>
         <div class="pntl-section" data-section="hpiLocation">
            <div style="display: inline-block; margin-right: 1em;" data-rendered="values.cc.chestPain">
               <span data-text-if="retrosternal">
                  <input type="checkbox" data-name="retrosternal"/>
                  <label>Retrosternal</label>
               </span>
               <span data-text-if="leftSidedChest">
                  <input type="checkbox" data-name="leftSidedChest"/>
                  <label>Left sided chest</label>
               </span>
               <span data-text-if="diffuse">
                  <input type="checkbox" data-name="diffuse"/>
                  <label>Diffuse</label>
               </span>
            </div>
            <div data-text-if="other">
               <input type="text" data-name="other" style="width: 12em;"/>
            </div>
         </div>
      </td>
      <th style="width: 10%;">Duration</th>
      <td>
         <div class="pntl-section" data-section="hpiDuration">
            <input type="text" data-name="duration" style="width: 3em; margin-right: 0.5em;"/>
            <select data-text-if="duration" data-name="unit" style="width: 5em;">
               <option value="hours">hours</option>
               <option value="days">days</option>
               <option value="weeks">weeks</option>
               <option value="months">months</option>
            </select> 
         </div>
      </td>
      <th style="width: 15%;">Severity (1-10)</th>
      <td>
         <div class="pntl-section" data-section="hpiSeverity">
            <input type="text" data-name="severity" style="width: 4em;"/>
         </div>
      </td>      
   </tr>
   <tr>
      <th>Quality</th>
      <td colspan="3">
         <div class="pntl-section" data-section="hpiQuality">
            <div style="display: inline-block; margin-right: 1em;" data-rendered="values.cc.chestPain">
               <span data-text-if="pressureLike">
                  <input type="checkbox" data-name="pressureLike"/>
                  <label>Pressure like</label>
               </span>
               <span data-text-if="squeezing">
                  <input type="checkbox" data-name="squeezing"/>
                  <label>Squeezing</label>
               </span>
               <span data-text-if="dull">
                  <input type="checkbox" data-name="dull"/>
                  <label>Dull</label>
               </span>
               <span data-text-if="sharp">
                  <input type="checkbox" data-name="sharp"/>
                  <label>Sharp</label>
               </span>
               <span data-text-if="pleuriticType">
                  <input type="checkbox" data-name="pleuriticType"/>
                  <label>Pleuritic type</label>
               </span>
            </div>
            <div data-text-if="other">
               <input type="text" data-name="other" style="width: 42em;"/>
            </div>
         </div>
      </td>
   </tr>
   <tr>
      <th>Timing</th>
      <td colspan="3">
         <div class="pntl-section" data-section="hpiTiming">
            <div data-text-if="other">
               <input type="text" data-name="other" style="width: 42em;"/>
            </div>
         </div>
      </td>
   </tr>
   <tr>
      <th>Context</th>
      <td colspan="3">
         <div class="pntl-section" data-section="hpiContext">
            <div style="display: inline-block; margin-right: 1em;" data-rendered="values.cc.chestPain">
               <span data-text-if="excertion">
                  <input type="checkbox" data-name="excertion"/>
                  <label>Excertion</label>
               </span>
               <span data-text-if="inspiration">
                  <input type="checkbox" data-name="inspiration"/>
                  <label>Inspiration</label>
               </span>
               <span data-text-if="eating">
                  <input type="checkbox" data-name="eating"/>
                  <label>Eating</label>
               </span>
               <span data-text-if="coldWeather">
                  <input type="checkbox" data-name="coldWeather"/>
                  <label>Cold weather</label>
               </span>
               <span data-text-if="hotHumidWeather">
                  <input type="checkbox" data-name="hotHumidWeather"/>
                  <label>Hot humid weather</label>
               </span>
            </div>
            <div data-text-if="other">
               <input type="text" data-name="other" style="width: 42em;"/>
            </div>
         </div>
      </td>
   </tr>
   <tr>
      <th>Modifying&nbsp;Factors</th>
      <td colspan="3">
         <div class="pntl-section" data-section="hpiModifyingFactors">
            <div style="display: inline-block; margin-right: 1em;" data-rendered="values.cc.chestPain">
               <span data-text-if="resting">

               </span>

            </div>
         </div>
      </td>
   </tr>

      <td colspan="3">
         <div class="pntl-section" data-section="hpiAssociatedSignsAndSymptoms">
