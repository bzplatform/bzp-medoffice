         <div class="pntl-section" data-section="rosAllergicImmunologic">

               $(document).ready(function() {
                  if ($('#rosAllergicImmunologic').val() == '') {

            <div data-text-if="other">

                  <input type="checkbox" data-name="weightLossNo" class="radio-group-ros-weightLoss" onchange="radioGroup(this, 'ros-weightLoss'); return false;"/>
