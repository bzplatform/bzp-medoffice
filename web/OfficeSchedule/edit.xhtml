<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <body>
      <ui:composition template="../template/base.xhtml">

         <ui:define name="title">
            Medical Care: #{var.OfficeSchedule.form.officeSchedule._.id != null ? 'Edit ' : 'Create'} Office Holiday
         </ui:define>

         <ui:define name="navigation">
            <ui:include src="../template/tab-navigation.xhtml"/>
         </ui:define>

         <ui:define name="form">
            <div class="column">
               <div class="menu form">
                  <div class="header">
                     <h3 class="center">#{var.OfficeSchedule.form.officeSchedule._.id != null ? 'Edit ' : 'Create'} Office Holiday</h3>
                  </div>
                  <div class="body">
                     <ul class="vertical form-area grid g48">
                        <ui:include src="template/form.xhtml"/>
                     </ul>
                  </div>
                  <div class="footer">
                     <h:commandButton
                        action="#{jsf._do(var.OfficeSchedule.form.officeScheduleValidationMap._(biz.officeScheduleValidationMap(var.OfficeSchedule.form.officeSchedule._))).
                                  go(empty var.OfficeSchedule.form.officeScheduleValidationMap._ ? jsf._do(biz.saveOfficeSchedule(var.OfficeSchedule.form.officeSchedule._, access.user.id))._do(var.OfficeSchedule.form.$).back() : jsf.stay())}"
                        disabled="#{access.isUriDenied('OfficeSchedule/edit')}"
                        styleClass="ok-button" value="OK"/>
                     <h:commandButton action="#{jsf._do(var.OfficeSchedule.form.$).back}" value="Cancel" styleClass="cancel-button"/>
                  </div>
               </div>
            </div>
         </ui:define>

      </ui:composition>

   </body>
</html>
